  <div class="form-color">

      <h3>Formulir Pesan</h3>

   <form name="request">
			<label for="n_Awal">Nama Awal</label>
  	  <label for="n_Akhir" id="n_akhir">Nama Akhir</label> <br/>
  	  <input type="text" name="n_Awal" placeholder="Nama awal anda" form="request" required />
  	  <input type="text" name="n_Akhir" placeholder="Nama akhir anda" form="request" required /> <br/>
			<label for="phone">No. Telepon</label> <br/>
  	  <input type="tel" name="phone" placeholder="isi Nomer Telepon" form="request" required /> <br/>
			<label for="email">Email</label> <br/>
  	  <input type="Email" name="email" placeholder="isi Email" form="request" required /> <br/>
  	  <label for="Tema">Tema Permintaan</label> <br/>
  	  <select name="tema_p" form="request" required>
  	   	<option value="-">Pilih Tema</option>
  	   	<option value="Cover Design">Cover Design</option>
  	   	<option value="Logo">Logo</option>
  	  </select> <br/>
  	  <label for="judul_p">Judul Permintaan</label> <br/>
  	  <input type="text" name="judul_p" placeholder="Isi Judul Permintaan" form="request" required /> <br/>
			<label for="desc_p">Deskripsi Permintaan</label> <br/>
  	  <textarea name="desc_p" placeholder="Isi Deskripsi Permintaan" form="request" required></textarea> <br/>	
  	  <input type="checkbox" class="agg-terms-inp" name="agg-terms" form="request" required> <br/>
  	  <label for="agg-terms" class="agg-terms">Setuju dengan <a href="#">Syarat & Ketentuan</a></label> <br/>
  	  <input type="checkbox" class="agg-subs-inp" name="agg-subs" form="request" required /> <br/>
  	  <label for="agg-subs" class="agg-subs">Berlangganan Newsletter</label> <br/>
  	<input id="submit" type="button" name="submit" form="request" value="Lanjut">
  </form>
